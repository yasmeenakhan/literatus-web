{% extends "layout.html" %}

{% block title %}Register - Literati{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center text-maroon font-title">Register for Literati</h1>
    <form method="POST" class="space-y-4">
        <div>
            <label for="username" class="block mb-1 text-maroon">Username:</label>
            <input type="text" id="username" name="username" required class="w-full p-2 border rounded bg-white">
        </div>
        <div>
            <label for="password" class="block mb-1 text-maroon">Password:</label>
            <input type="password" id="password" name="password" required class="w-full p-2 border rounded bg-white">
        </div>
        <button type="submit" class="w-full bg-maroon text-white p-2 rounded hover:bg-maroon-dark">Register</button>
    </form>
    <p class="mt-4 text-center text-maroon">Already have an account? <a href="{{ url_for('login') }}" class="text-maroon hover:underline">Login here</a></p>
</div>
{% endblock %}
