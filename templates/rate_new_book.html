{% extends "layout.html" %}

{% block title %}Rate New Book - Literati{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto text-center">
    <h1 class="text-3xl font-bold mb-6 text-maroon font-title">Compare Books</h1>
    <p class="mb-8 text-maroon">Which book do you prefer?</p>
    
    <form action="{{ url_for('compare_books') }}" method="post" class="space-y-6">
        <input type="hidden" name="new_book_id" value="{{ new_book.id }}">
        <input type="hidden" name="compared_book_id" value="{{ compared_book.id }}">
        
        <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition duration-300 cursor-pointer">
            <button type="submit" name="preference" value="1" class="w-full text-left focus:outline-none">
                <h2 class="text-2xl font-semibold mb-2 text-maroon font-title">{{ new_book.title }}</h2>
                <p class="text-gray-600">by {{ new_book.author }}</p>
            </button>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition duration-300 cursor-pointer">
            <button type="submit" name="preference" value="2" class="w-full text-left focus:outline-none">
                <h2 class="text-2xl font-semibold mb-2 text-maroon font-title">{{ compared_book.title }}</h2>
                <p class="text-gray-600">by {{ compared_book.author }}</p>
            </button>
        </div>
    </form>
    
    <p class="mt-8 text-gray-600 italic">Click on the book you prefer to continue rating.</p>
</div>
{% endblock %}
